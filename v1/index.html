<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <style>ul{

    }</style>

    <h3>Estas son las monedas introducidas: <span id="account"></h3> 

    <button id="MonedaFive" >Moneda de 5$</button>

    <br>

    <button id="PapeletaFifty" >Papeleta de 50$</button>

    <br>
    <br>
    <hr>
        <div>
            <ul id='list'>
                
            </ul>
        </div>

        <input type="text" placeholder="digite el producto que desea..." id="inputkeyboard">
        <button id="order">Pedir</button>
        <button id="cancel">Devolver</button>
    </blockquote>
    <hr>

    <span id="error"></span>

    <ul id="devueltaMsg"></ul>
